<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{request.user}}</h1>
    <form action="" method='POST' novalidate>
        
        {% csrf_token %}
        {% for m in mf %}
        {{m.label_tag}} {{m}} {{m.errors}}<br><br>
        {% endfor %}
        <input type="submit">
        
        {% if mf.non_field_errors %}
            {% for error in mf.non_field_errors %}
                {{error}}
            {% endfor %}
        {% endif %}
    </form>

    {% if messages %}
        {% for message in messages %}
            <span class='alert alert-success'>{{message}}</span>
        {% endfor %}
    {% endif %}

    <a href="{% url "logout" %}"><button type='button'>Logout</button></a>
    <a href="{% url "pcf" %}"><button type='button'>Password change</button></a>
    <a href="{% url "spf" %}"><button type='button'> Set Password </button></a>
</body>
</html>
